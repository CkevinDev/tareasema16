<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/content.css}">
    <link rel="stylesheet" th:href="@{/style/navbar1.css}">
    <link rel="stylesheet" th:href="@{/style/navbar2.css}">
</head>
<body>

    <nav th:fragment="nav1"  class="navbar">
        <div class="navbar__img">
            <img th:src="@{/img/air.svg}">
            <h5>AirTravel</h5>
        </div>

        <div class="navbar__items">
            <div class="items">
                <i class="fas fa-user item_icon"></i>
                <a href="#">ingresar</a>
            </div>
            <div class="items">
                <i class="fas fa-plane-departure item_icon"></i>
                <a href="#">viajes</a>
            </div>
            <div class="items">
                <i class="fas fa-suitcase-rolling item_icon"></i>
                <a href="#">reservas</a>
            </div>
        </div>
    </nav>



    <nav th:fragment="nav2"  class="navbar2">

        <div class="item2">
            <div class="circle2">
                <i class="fas fa-plane item_icon2"></i>
            </div>
            <a class="texto2" href="#">Vuelo</a>
        </div>
        <div class="item2">
            <div class="circle2">
                <i class="fas fa-suitcase-rolling item_icon2"></i>
            </div>
            <a class="texto2" href="#">reservas</a>
        </div>
        <div class="item2">
            <div class="circle2">
                <i class="fas fa-briefcase item_icon2"></i>
            </div>
            <a class="texto2" href="#">paquetes</a>
        </div>
    </nav>

    <footer class="footer" th:fragment="footer">
        &copy; Arquitectura de Software
    </footer>

</body>
</html>
